<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gare di Chiara Marcucci</title>
    <style>
        body {
            font-family: sans-serif;
            line-height: 1.6;
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            padding: 8px;
            border-bottom: 1px solid #ddd;
        }
        .loading {
            text-align: center;
            font-style: italic;
        }
    </style>
</head>
<body>
    <h1>ID delle Competizioni di Chiara Marcucci</h1>
    <div id="competitions-container">
        <p class="loading">Caricamento dati...</p>
    </div>

    <script>
        async function fetchCompetitionIDs() {
            const container = document.getElementById('competitions-container');
            const personId = '2021MARC03';
            let allResults = [];
            let page = 1;
            let totalResults = 0;
            const perPage = 1000;

            try {
                // Ciclo di paginazione per scaricare tutti i risultati.
                while (true) {
                    const url = `https://www.worldcubeassociation.org/api/v0/results?person_id=${personId}&per_page=${perPage}&page=${page}`;
                    const response = await fetch(url);

                    if (!response.ok) {
                        if (response.status === 404) {
                            console.log('Ultima pagina raggiunta o nessun risultato trovato.');
                            break;
                        }
                        throw new Error(`HTTP Error! Status: ${response.status}`);
                    }

                    const newResults = await response.json();
                    
                    if (newResults.length === 0) {
                        break;
                    }
                    
                    allResults = allResults.concat(newResults);
                    totalResults += newResults.length;
                    page++;
                    
                    container.innerHTML = `<p class="loading">Caricamento in corso. Risultati scaricati finora: ${totalResults}...</p>`;
                }
                
                if (allResults.length === 0) {
                    container.innerHTML = `<p>Nessun risultato trovato per questo ID WCA.</p>`;
                    return;
                }

                // Estrai gli ID delle competizioni e rimuovi i duplicati.
                // Questa parte replica la clausola 'GROUP BY' della tua query SQL.
                const competitionIDs = new Set();
                allResults.forEach(result => {
                    if (result.competition_id) {
                        competitionIDs.add(result.competition_id);
                    }
                });

                // Crea una lista HTML degli ID delle competizioni.
                let html = '<ul>';
                competitionIDs.forEach(id => {
                    html += `<li>${id}</li>`;
                });
                html += '</ul>';

                container.innerHTML = html;

            } catch (error) {
                container.innerHTML = `<p style="color: red;">Errore nel caricamento dei dati: ${error.message}. Riprova pi√π tardi.</p>`;
                console.error('Fetch error:', error);
            }
        }
        
        fetchCompetitionIDs();
    </script>
</body>
</html>
