<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medagliere Italiano WCA</title>
    <style>
        body {
            font-family: sans-serif;
            line-height: 1.6;
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Medagliere WCA - Italia</h1>
    <div id="results-container">
        <p>Caricamento dati...</p>
    </div>

    <script>
        async function fetchMedals() {
            const container = document.getElementById('results-container');
            const countryId = 'IT';
            const perPage = 10000; // Limita i risultati per evitare errori
            let page = 1;
            let allResults = [];
            let continueFetching = true;

            try {
                // Fetch di tutti i risultati per la nazione specificata, paginando
                while (continueFetching) {
                    const response = await fetch(`https://www.worldcubeassociation.org/api/v0/results?country_id=${countryId}&per_page=${perPage}&page=${page}`);
                    if (!response.ok) {
                        if (response.status === 404) {
                            console.log('Tutte le pagine scaricate.');
                            continueFetching = false;
                        } else {
                            throw new Error(`HTTP Error! Status: ${response.status}`);
                        }
                    } else {
                        const newResults = await response.json();
                        if (newResults.length === 0) {
                            continueFetching = false;
                        } else {
                            allResults = allResults.concat(newResults);
                            page++;
                        }
                    }
                }

                // Calcolo delle medaglie (come nella tua query SQL)
                const playerStats = {};
                allResults.forEach(result => {
                    // La tua query SQL filtra per round finale ('c', 'f')
                    if (result.round_type === 'c' || result.round_type === 'f') {
                        const personId = result.person_id;
                        if (!playerStats[personId]) {
                            playerStats[personId] = {
                                wcaId: personId,
                                name: result.person_name,
                                golds: 0,
                                silvers: 0,
                                bronzes: 0,
                                tot: 0
                            };
                        }
                        if (result.pos === 1) playerStats[personId].golds++;
                        if (result.pos === 2) playerStats[personId].silvers++;
                        if (result.pos === 3) playerStats[personId].bronzes++;
                        playerStats[personId].tot++;
                    }
                });

                // Ordina i risultati (come nella tua query SQL)
                const sortedPlayers = Object.values(playerStats).sort((a, b) => {
                    if (b.golds !== a.golds) return b.golds - a.golds;
                    if (b.silvers !== a.silvers) return b.silvers - a.silvers;
                    return b.bronzes - a.bronzes;
                });
                
                // Crea la tabella HTML
                let html = '<table><thead><tr><th>WCA ID</th><th>Nome</th><th>Ori</th><th>Argenti</th><th>Bronzi</th><th>Totale</th></tr></thead><tbody>';
                sortedPlayers.forEach(player => {
                    html += `<tr><td>${player.wcaId}</td><td>${player.name}</td><td>${player.golds}</td><td>${player.silvers}</td><td>${player.bronzes}</td><td>${player.tot}</td></tr>`;
                });
                html += '</tbody></table>';

                container.innerHTML = html;

            } catch (error) {
                container.innerHTML = `<p style="color: red;">Errore nel caricamento dei dati: ${error.message}. Riprova pi√π tardi.</p>`;
                console.error('Fetch error:', error);
            }
        }
        
        fetchMedals();
    </script>
</body>
</html>
