<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WCA API Site</title>
    <style>
        body {
            font-family: sans-serif;
            line-height: 1.6;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        .result-card {
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 15px;
            margin: 20px auto;
            background-color: #f9f9f9;
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>Risultati WCA</h1>
    <div id="results-container">
        <p>Caricamento dati...</p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const container = document.getElementById('results-container');
            const competitionId = 'SardiniaOpen2025'; // Esempio: cambia con l'ID della competizione che ti interessa

            fetch(`https://www.worldcubeassociation.org/api/v0/competitions/${competitionId}`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Errore di rete: ' + response.statusText);
                    }
                    return response.json();
                })
                .then(data => {
                    console.log(data);
                    
                    const card = document.createElement('div');
                    card.className = 'result-card';
                    card.innerHTML = `
                        <h2>${data.name}</h2>
                        <p><strong>Citt√†:</strong> ${data.city_name}</p>
                        <p><strong>Nazione:</strong> ${data.country_iso2}</p>
                        <p><strong>Data:</strong> ${data.start_date.split('T')[0]} - ${data.end_date.split('T')[0]}</p>
                        <p><strong>Numero di atleti:</strong> ${data.competitor_count}</p>
                    `;
                    
                    container.innerHTML = '';
                    container.appendChild(card);
                })
                .catch(error => {
                    container.innerHTML = `<p style="color: red;">Errore nel caricamento dei dati: ${error.message}</p>`;
                    console.error('Fetch error:', error);
                });
        });
    </script>
</body>
</html>
