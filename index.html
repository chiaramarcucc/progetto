<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gare di Chiara Marcucci</title>
    <style>
        body {
            font-family: sans-serif;
            line-height: 1.6;
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            padding: 8px;
            border-bottom: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <h1>Gare di Chiara Marcucci</h1>
    <div id="competitions-container">
        <p>Caricamento dati...</p>
    </div>

    <script>
        async function fetchCompetitions() {
            const container = document.getElementById('competitions-container');
            const personId = '2021MARC03'; 

            try {
                // L'API della WCA non permette di filtrare i risultati per persona
                // direttamente, quindi dobbiamo scaricare un set di dati ampio e poi filtrare
                // La paginazione è la via migliore per evitare errori, scarichiamo le prime 10000 pagine.
                // In un'applicazione reale, questa logica dovrebbe essere gestita diversamente.
                const response = await fetch(`https://www.worldcubeassociation.org/api/v0/results?person_id=${personId}&per_page=10000`);
                if (!response.ok) {
                    throw new Error(`HTTP Error! Status: ${response.status}`);
                }
                const results = await response.json();

                if (results.length === 0) {
                    container.innerHTML = `<p>Nessun risultato trovato per questo ID WCA.</p>`;
                    return;
                }

                // Estrai i nomi delle competizioni e rimuovi i duplicati
                const competitionNames = new Set();
                results.forEach(result => {
                    if (result.competition_name) {
                        competitionNames.add(result.competition_name);
                    }
                });

                // Crea una lista HTML dei nomi delle competizioni
                let html = '<ul>';
                competitionNames.forEach(name => {
                    html += `<li>${name}</li>`;
                });
                html += '</ul>';

                container.innerHTML = html;

            } catch (error) {
                container.innerHTML = `<p style="color: red;">Errore nel caricamento dei dati: ${error.message}. Riprova più tardi.</p>`;
                console.error('Fetch error:', error);
            }
        }
        
        fetchCompetitions();
    </script>
</body>
</html>
