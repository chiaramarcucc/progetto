<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gare di Chiara Marcucci</title>
    <style>
        body {
            font-family: sans-serif;
            line-height: 1.6;
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            padding: 8px;
            border-bottom: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <h1>Gare di Chiara Marcucci</h1>
    <div id="competitions-container">
        <p>Caricamento dati...</p>
    </div>

    <script>
        const competitionApiUrl = 'https://www.worldcubeassociation.org/api/v0/competitions';
        const resultsApiUrl = 'https://www.worldcubeassociation.org/api/v0/results';
        
        async function fetchCompetitions() {
            const container = document.getElementById('competitions-container');
            const personId = '2021MARC03';

            try {
                // Passo 1: Trova le competizioni a cui ha partecipato la persona
                const competitionsResponse = await fetch(`${competitionApiUrl}?competitor_id=${personId}&per_page=1000`);
                if (!competitionsResponse.ok) {
                     throw new Error(`HTTP Error! Status: ${competitionsResponse.status}`);
                }
                const participatedCompetitions = await competitionsResponse.json();

                if (participatedCompetitions.length === 0) {
                    container.innerHTML = `<p>Nessuna competizione trovata per ${personId}.</p>`;
                    return;
                }

                // Passo 2: Estrai i nomi delle competizioni e rimuovi i duplicati
                const competitionNames = new Set();
                participatedCompetitions.forEach(comp => {
                    competitionNames.add(comp.name);
                });

                // Passo 3: Crea una lista HTML dei nomi delle competizioni
                let html = '<ul>';
                competitionNames.forEach(name => {
                    html += `<li>${name}</li>`;
                });
                html += '</ul>';

                container.innerHTML = html;

            } catch (error) {
                container.innerHTML = `<p style="color: red;">Errore nel caricamento dei dati: ${error.message}. Riprova pi√π tardi.</p>`;
                console.error('Fetch error:', error);
            }
        }
        
        fetchCompetitions();
    </script>
</body>
</html>
